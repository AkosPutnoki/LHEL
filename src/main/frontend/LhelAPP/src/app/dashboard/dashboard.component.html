<div id="join" *ngIf="getGame() === null">
  <button *ngIf="loading===false" (click)="addPlayerToQueue()">I want to play!</button>
  <div *ngIf="loading">
    <img src="https://zippy.gfycat.com/SkinnySeveralAsianlion.gif" height="100" width="100">
    <p>Success, please wait for another player!</p>
  </div>
</div>

<div id="game" *ngIf="getGame()">
  GameId {{getGame().matchId}}

  <div *ngFor="let card of getGame().playerOne === null ? getGame().playerTwo.hand : getGame().playerOne.hand">
      <img src="https://raw.githubusercontent.com/hayeah/playing-cards-assets/master/png/{{card.rank | lowercase}}_of_{{card.suit | lowercase}}s.png" width="88" height="128">
  </div>

</div>
