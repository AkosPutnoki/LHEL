<div>
  <form #signupForm="ngForm" (ngSubmit)="registration(signupForm)">
    <h2>Registration</h2>
    <label>Username:
      <input ngModel name="name" placeholder="Your username" type="text" required>
    </label>
    <label>Password:
      <input ngModel name="password" placeholder="Your password" type="password" required>
    </label>
    <button type="submit">Register</button>
  </form>
</div>
